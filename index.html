<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 10 x Isami</title>
  <style>
    /* Nền màn hình Windows 10 */
    body {
      margin: 0;
      padding: 0;
      background: url('https://cellphones.com.vn/sforum/wp-content/uploads/2023/09/hinh-nen-win-10-10.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* Yêu cầu xoay ngang */
    .rotate-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 1000;
    }

    /* Container nút app */
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
    }

    /* Icon app */
    .app-icon {
      width: 80px;
      height: 80px;
      background-color: #0078D4;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Hình ảnh icon */
    .app-icon img {
      width: 60%;
      height: 60%;
    }

    /* Tên app */
    .app-label {
      margin-top: 10px;
      font-size: 14px;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    /* Cửa sổ thông báo */
    .notification {
      position: absolute;
      width: 240px;
      height: 160px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
      overflow: hidden;
      z-index: 10;
    }

    /* Header của thông báo */
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background-color: #0078D4;
      color: white;
      font-weight: bold;
    }

    .notification-header span {
      flex-grow: 1;
      text-align: center;
      font-size: 14px;
    }

    /* Nội dung thông báo */
    .notification p {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    /* Nút minimize và đóng */
    .minimize-btn,
    .close-btn {
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
      background-color: transparent;
      border: none;
      color: white;
    }

    .minimize-btn:hover,
    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- Thông báo yêu cầu xoay ngang -->
  <div id="rotate-screen" class="rotate-screen" style="display: none;">
    Vui lòng xoay ngang màn hình để sử dụng giao diện!
  </div>

  <!-- Icon app -->
  <div class="app-container" onclick="startNotificationsAndPlayMusic()">
    <div class="app-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="App Icon">
    </div>
    <div class="app-label">Gmail</div>
  </div>

  <!-- Âm thanh -->
  <audio id="background-music" loop>
    <source src="tranbonhoem.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script>
    const messages = [
      "nhớ nhớ nhớ em"
    ];

    function checkOrientation() {
      const rotateScreen = document.getElementById("rotate-screen");
      if (window.innerWidth < window.innerHeight) {
        rotateScreen.style.display = "flex";
      } else {
        rotateScreen.style.display = "none";
      }
    }

    function startNotificationsAndPlayMusic() {
      // Bắt đầu phát nhạc
      const audio = document.getElementById("background-music");
      audio.play();

      // Tạo thông báo ngẫu nhiên
      generateRandomNotifications();
    }

    function generateRandomNotifications() {
      const notificationCount = 10; // Giới hạn thông báo để tránh lag

      for (let i = 0; i < notificationCount; i++) {
        setTimeout(() => {
          const notification = document.createElement('div');
          notification.className = 'notification';

          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          notification.innerHTML = `
            <div class="notification-header">
              <span>Tràn Ngập Bộ</span>
              <button class="minimize-btn" onclick="minimizeNotification(this)">–</button>
              <button class="close-btn" onclick="closeNotification(this)">X</button>
            </div>
            <p>${randomMessage}</p>
          `;

          const x = Math.random() * (window.innerWidth - 240);
          const y = Math.random() * (window.innerHeight - 160);
          notification.style.left = `${x}px`;
          notification.style.top = `${y}px`;

          document.body.appendChild(notification);
        }, i * 100);
      }
    }

    function minimizeNotification(button) {
      const notification = button.closest('.notification');
      notification.style.display = 'none';
    }

    function closeNotification(button) {
      const notification = button.closest('.notification');
      notification.remove();
    }

    // Kiểm tra hướng màn hình
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", checkOrientation);
  </script>
</body>

</html>
